<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robo-School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&family=Lato&family=Roboto:wght@300&family=Work+Sans:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/sign-up.css" />
  </head>
  <body>
    <section class="sign-up">
      <div class="container">
        <div class="sign-up__promo">
          <h3 class="sign-up__promotion">Запишитесь на курс со скидкой 10%</h3>
          <span class="high-lettering high-lettering_lh_26px"
            >Акция действительна до 10 марта 2022 года</span
          >
        </div>
        <div class="sign-up__input-forms">
          <input class="sign-up__field" type="text" placeholder="Имя" />
          <input class="sign-up__field" type="tel" placeholder="Телефон" />
          <input class="sign-up__field" type="email" placeholder="E-mail" />
          <input
            class="sign-up__field sign-up__field_submit"
            type="submit"
            value="Отправить заявку"
          />
        </div>
        <div class="sign-up__ticker-wrapper">
          <div class="sign-up__ticker-box">
            <div class="sign-up__ticker-text">% % % % % % % % % % %</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
